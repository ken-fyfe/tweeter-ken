<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- External Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="tweeter">tweeter</span>
      <span id="new-tweet"><strong>Write</strong> a new tweet</span>
    </nav>
    <header id="icon-name">
      <img class="centeredImage" src="/images/profile-hex.png">
      <div class="centeredText">
          <strong>Ken</strong> Fyfe
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main>
      <form action="/tweets" method="POST">
        <textarea rows="1" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span><div id="numChar"></div></span>
      </form>
      <section id="tweet-section">
        <!-- Tweets will get put in here via jQuery functions -->
      </section>
    </main>

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </body>
</html>
